<!DOCTYPE html>
{% load static%}
<html lang="es">

<head>
    <title>C H A C O - 70 AÑOS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static 'img/chaco.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles_jugar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<header>
    <center>
        <ul>
            <section style="padding-top:10px">
                <a href="https://empleo.chaco.gob.ar/informatorio#/"><img src="{% static 'img/infoLogo.svg' %}" width="60vw" alt=""></a>
            </section>
            <div style="padding-left: 10px;display:inline-block">
                <a href="{% url 'menu' %}">Menu</a>
            </div>
            <div style="padding-left: 10px;display:inline-block">
                <a href="{% url 'jugar' %}">Jugar</a>
            </div>
            <div style="padding-left: 10px;display:inline-block">
                <a href="{% url 'nosotros' %}">Nosotros</a>
            </div>
            <div style="padding-left: 10px;display:inline-block">
                <a href="{% url 'login' %}">Cerrar sesión</a>
            </div>
        </ul>
    </center>
</header>

<body style="background-color:#C1CFC0">
    {% for pregunta in preguntas %}
    <div class="container-fluid">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>{{pregunta.descripcion}}</h3>
                </div>
                <div class="modal-body">
                    <div class="col-xs-3 5"> </div>
                    <div class="quiz" id="quiz" data-toggle="buttons">
                        <label class="element-animation1 btn btn-lg btn-danger btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer1" value="1"> {{pregunta.respuestaCorrecta}} </label>
                        <label class="element-animation2 btn btn-lg btn-danger btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer1" value="2"> {{pregunta.incorrecta1}} </label>
                        <label class="element-animation3 btn btn-lg btn-danger btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer1" value="3"> {{pregunta.incorrecta2}} </label>
                        <label class="element-animation4 btn btn-lg btn-danger btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer1" value="4"> {{pregunta.incorrecta3}} </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</body>

<center><a href ="{% url 'resultados' %}"><div class="btn btn-primary" >Terminar</div></a></center>

<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</footer>
</body>

</html>
